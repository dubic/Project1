<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" columnClasses="leftalign-bold,normal">
                <h:outputLabel for="model" value="Model"/>
                <h:inputText id="model" value="#{car.model}"/>
                <h:outputLabel for="manufacturer" value="Manufacturer"/>
                <h:inputText id="manufacturer" value="#{car.manufacturer}"/>
                <h:outputLabel for="year" value="Year"/>
                <h:inputText id="year" value="#{car.year}"/>
                <h:outputLabel for="color" value="Color"/>
                <h:inputText id="color" value="#{car.color}"/>
                <h:commandButton value="Save" action="#{dataTableBean.addCar}"  />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
