<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index 2</title>
    </h:head>
    <h:body>
        <p:fieldset>
            <h:form>
                <p:dataTable id="table01" value="#{dataTableBean.carList}" var="car" >
            <p:column headerText="Model" id="model">
                        #{car.model}
                    </p:column>
                    <p:column headerText="Manufacturer" id="manufacturer">
                        #{car.manufacturer}
                    </p:column>
                    <p:column headerText="Year" id="year">
                        #{car.year}
                    </p:column>
                    <p:column headerText="Color" id="color">
                        #{car.color}
                    </p:column> 
        </p:dataTable>
                </h:form>
            </p:fieldset>
    </h:body>
</html>
